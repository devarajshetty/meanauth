<div *ngIf="user">
  
  <h2 class="page-header">Update</h2>
<form (submit)="onUpdateSubmit()">
  <div class="form-group">
    <input type="hidden" [(ngModel)]="user._id" name="_id" class="form-control">
    <label>Name</label>
    <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="user.email" name="email" class="form-control" >
  </div>
<!--   <div class="form-group">
    <label>Password</label>
    <input type="text" [(ngModel)]="password" placeholder="You Can Change Password" name="password" class="form-control">
  </div> -->
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

</div>
